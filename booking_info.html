<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1264507.jpg');
            background-size: cover;
            background-position: center;
            background-position-y: 10px;
            font-family: Arial, sans-serif;
            text-align: center; 
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add opacity to the background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .booking-details {
            margin-top: 30px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
        .booking-details p {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .booking-details strong {
            font-weight: bold;
            margin-right: 10px;
        }
        .confirmation-message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            color: #007bff;
        }
        .thank-you-message {
            font-size: 20px;
            text-align: center;
            margin-top: 40px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmed</h1>
        <div class="confirmation-message">Your booking has been confirmed!</div>
        <div class="booking-details">
            <p><strong>Booking ID:</strong> 25</p>
            <p><strong>User ID:</strong> 1</p>
            <p><strong>Total Cost:</strong> $500</p>
            <p><strong>Payment ID:</strong> 42</p>
            <p><strong>Flight ID:</strong> 1</p>
            <p><strong>Departure Date:</strong> 01-05-2024</p>
            <p><strong>Arrival Date:</strong> 01-05-2024</p>
            <p><strong>Departure Terminal:</strong> A</p>
            <p><strong>Arrival Terminal:</strong> A</p>
        </div>
        <div class="thank-you-message">Thank you for booking with us!</div>
    </div>
</body>
</html>
